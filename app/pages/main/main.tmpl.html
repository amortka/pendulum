<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success" data-ng-click="mainCtrl.goUp()">
                <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-success" data-ng-click="mainCtrl.toggle()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary" data-ng-click="mainCtrl.goDown()">
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-info" data-ng-click="mainCtrl.checkState()">
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
